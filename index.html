<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="primary-heading">Job Application Form</h1>
      <form class="form" name="form" netlify>
        <div class="firstNameDiv flex">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" placeholder="mahipal" />
        </div>
        <div class="lastNameDiv flex">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" placeholder="purohit" />
        </div>
        <div class="emailDiv flex">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="exmaple@gmail.com" />
        </div>
        <div class="jobRoleDiv flex">
          <label for="jobrole">Job Role</label>
          <select name="jobrole" id="">
            <option value="">select your profile</option>
            <option value="frontEnd Developer">frontEnd Developer</option>
            <option value="backEnd Developer">backEnd Developer</option>
            <option value="python Developer">python Developer</option>
            <option value="java Developer">java Developer</option>
          </select>
        </div>
        <div class="addressDiv flex">
          <label for="address">Address</label>
          <textarea name="address" id="" cols="30" rows="3"></textarea>
        </div>
        <div class="cityDiv flex">
          <label for="city">City</label>
          <input type="text" name="city" placeholder="delhi" />
        </div>
        <div class="pincodeDiv flex">
          <label for="pincode">Pincode</label>
          <input type="number" name="pincode" placeholder="425103" />
        </div>
        <div class="dateDiv flex">
          <label for="date">Date</label> <input type="date" name="date" />
        </div>
        <div class="cvDiv flex">
          <label for="cv">Upload CV</label>
          <input type="file" name="cv" id="" />
        </div>
        <div class="btn-div">
          <input class="btn" type="submit" value="Submit" name="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
